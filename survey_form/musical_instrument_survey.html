<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="musical_instrument_survey.css"/>
  <title>Musical Instruments Survey Form</title>
</head>
  <body>
    <h1 id="title">Musical Instruments Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" >
    <div class="survey">
      <fieldset >
        <h2>Personal information</h2>
        <!-- for attribute: can link the input elements and the label elements together -->
        <!-- type attribute: of a form element is important for the browser to know what kind of data it should expect -->
        <label for="name-label">Name <input id="name-label" type="text" placeholder="Enter your name" required/></label>
        <label for="email-label">Email <input id="email-label" type="email" placeholder="Enter your email" required/></label>
        <label for="profession-label">Profession <input id="profession-label" type="text" placeholder="Enter your profession" /></label>
        <label for="number-label">Age (optional) <input id="number-label" type="number" min=12 max=100 placeholder="Enter your age" /></label>
        <label>Gender
          <select id="dropdown">
            <option value="">select one</option>
            <option value='1'>Male</option>
            <option value="2">Female</option>
            <option value="3">Bisexual</option>
            <option value="4">Transgender</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
      <h2>Instrument/System software</h2>
      <label>Which of the instrument do you play the most?
        <select id="dropdown">
          <option value="">Select an option</option>
          <option value="1">Strings(violin, cello, guitar, etc.)</option>
          <option value="2">Precussion(drums, piano, gong, etc.)</option>
          <option value="3">Woodwind(clarinet, flute, oboe, saxophone, etc.)</option>
          <option value="4">Brass(trumpet, tuba, trombone, etc.)</option>
          <option value="5">Other</option>
        </select>
      </label>
      <label>
        <textarea id="other" rows="1" cols="30" placeholder="Other"></textarea>
      </label>
      <label for="playing-music">How long have you been playing music? <input id="playing-music" type="text" required /></label>
      <label for="practice-time">How many hours do you practice per day? <input id="practice-time" type="number" required /></label>
      <label for="muscial-education">Do you have a musical education? (if so what kind?) <input id="muscial-education" type="text" /></label>
      <label>How would you describe your music?<textarea id="music-style" rows="3" cols="40" ></textarea></label>
      <label>Which operating system do you use to create music?</label>
      <label><input value="linux"  type="radio" checked/> Linux</label>
      <label><input value="mac-osc" type="radio" /> Mac-OSX</label>
      <label><input value="windows" type="radio" /> Windows</label>
      <label for="system">What are the reason you chose that system? 
        <textarea id="system" rows="3" cols="40"></textarea>
      </label>
      <label for="programming-experience">Do you have a programming experience? If so, what language have you used and why? 
        <textarea id="programming-experience" rows="3" cols="40"></textarea>
      </label>
      <label for="reason-playing-instrument">Why are you interested in learning to play a musical instrument?
        <select id="dropdown">
          <option value="">Select an option</option>
          <option value="1">I like music and want to be part of music community or group</option>
          <option value="2">I have always wanted to play the instrument.</option>
          <option value="3">I want to developer my discipline.</option>
          <option value="4">I want to learn patience.</option>
          <option value="5">I need a new hobby.</option>
          <option value="6">Other option</option>
        </select>
      <label for="Other">
        <textarea id="other" rows="3" cols="40" placeholder="Other option"></textarea>
      </label>
      <label>Other than youself, has anyone in your family play instrument?</label>
        <label><input type="checkbox" /> Yes</label>
        <label><input type="checkbox" /> No</label>
      <label for="comments-suggestions">Any comments or suggestions?
      <textarea id="comments-suggestions" rows="4" cols="40" placeholder="Enter your comment here..."></textarea>
    </label>
    <input id="submit" type="submit" value="Submit" />
    </fieldset>
  </div>
    </form>
  </body>
</html>
